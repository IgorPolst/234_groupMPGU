<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Drawing App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="sketch.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
      justify-content: center;
    }
    button, select, input {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="toolSelect">Drawing Tool:</label>
    <select id="toolSelect">
      <option value="pen">Pen</option>
      <option value="line">Line</option>
      <option value="rectangle">Rectangle</option>
      <option value="circle">Circle</option>
    </select>
    <label for="thicknessSlider">Brush Thickness:</label>
    <input type="range" id="thicknessSlider" min="1" max="50" value="5">
    <label for="colorPicker">Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    <button id="clearCanvas">Clear Canvas</button>
    <button id="saveDrawing">Save Drawing</button>
  </div>
</body>
</html>
